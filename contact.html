<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Let's Talk Contact Form</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: white;
      margin: 40px;
    }
    h1 {
      font-size: 100px;
      color: #e6fafa;
      text-transform: lowercase;
      margin-bottom: 20px;
    }
    form {
      max-width: 800px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-top: 20px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .row {
      display: flex;
      gap: 20px;
    }
    .row > div {
      flex: 1;
    }
    .note {
      font-size: 0.9em;
      color: #666;
      margin-top: 10px;
    }
    .submit-button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #e94c2f;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }
    .submit-button:hover {
      background-color: #d03e25;
    }
    .terms {
      font-size: 0.8em;
      color: #666;
      margin-top: 15px;
    }
    .terms a {
      color: #0077cc;
      text-decoration: none;
    }
    
  </style>
</head>
<body>

  <h1>letâ€™s talk</h1>
  <p><strong>*</strong> indicates required fields</p>

  <form>
    <div class="row">
      <div>
        <label for="name">Your Name *</label>
        <input type="text" id="name" required />
      </div>
      <div>
        <label for="email">Email *</label>
        <input type="email" id="email" placeholder="you@somewhere.com" required />
      </div>
    </div>

    <div class="row">
      <div>
        <label for="company">Company *</label>
        <input type="text" id="company" required />
      </div>
      <div>
        <label for="phone">Phone (optional)</label>
        <input type="tel" id="phone" placeholder="(201) 555-0123" />
      </div>
    </div>

    <label for="message">Message *</label>
    <textarea id="message" rows="5" placeholder="Please tell us a bit about your project and if you require a nondisclosure agreement (NDA)." required></textarea>
    <div class="note">(25 characters minimum)</div>

    <div class="terms">
      This site is protected by reCAPTCHA and the Google 
      <a href="https://policies.google.com/terms">Terms of Use</a> and 
      <a href="https://policies.google.com/privacy">Privacy Policy</a> apply.
    </div>

    <button type="submit" class="submit-button">Request your free consultation</button>
  </form>

</body>
</html>
